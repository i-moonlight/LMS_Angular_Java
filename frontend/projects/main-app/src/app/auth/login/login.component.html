<div class="login u-mt-m">
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="username" class="login__label">Username</label>
            <input
                type="text"
                class="form-control login__input"
                id="username"
                placeholder="Enter username"
                [(ngModel)]="user.username"
                name="username"
                required
            />
        </div>
        <div class="form-group">
            <label for="password" class="login__label">Password</label>
            <input
                type="password"
                class="form-control login__input"
                id="password"
                placeholder="Password"
                [(ngModel)]="user.password"
                name="password"
                required
            />
            <app-error [errors]="errors"></app-error>
        </div>
        <div class="u-mt-s">
            <button type="submit" class="btn btn-danger mx-auto login__btn">
                Login
            </button>
        </div>
    </form>
</div>
