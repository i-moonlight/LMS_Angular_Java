<div class="register u-mt-m u-mb-m">
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="username" class="register__label">Username</label>
            <input
                type="text"
                class="form-control register__input"
                id="username"
                placeholder="Enter username"
                [(ngModel)]="user.username"
                name="username"
                required
            />
        </div>
        <div class="form-group">
            <label for="password" class="register__label">Password</label>
            <input
                type="password"
                class="form-control register__input"
                id="password"
                placeholder="Password"
                [(ngModel)]="user.password"
                name="password"
                required
            />
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="register__label"
                >Confirm password</label
            >
            <input
                type="password"
                class="form-control register__input"
                id="confirmPassword"
                placeholder="Confirm password"
                [(ngModel)]="user.confirmPassword"
                name="confirmPassword"
                required
            />
        </div>
        <div class="form-group">
            <label for="email" class="register__label">Email</label>
            <input
                type="text"
                class="form-control register__input"
                id="email"
                placeholder="Enter email"
                [(ngModel)]="user.email"
                name="email"
                required
            />
        </div>
        <div class="form-group">
            <label for="firstName" class="register__label">First name</label>
            <input
                type="text"
                class="form-control register__input"
                id="firstName"
                placeholder="Enter first name"
                [(ngModel)]="user.firstName"
                name="firstName"
                required
            />
        </div>
        <div class="form-group">
            <label for="lastName" class="register__label">Last name</label>
            <input
                type="text"
                class="form-control register__input"
                id="lastName"
                placeholder="Enter last name"
                [(ngModel)]="user.lastName"
                name="lastName"
                required
            />
        </div>
        <div class="register__check-group">
            <input
                type="checkbox"
                class="register__check-input"
                id="termsAndConditions"
                [(ngModel)]="user.acceptTerms"
                name="acceptTerms"
                required
            />
            <label class="register__check-label" for="termsAndConditions"
                >Accept Terms and Conditions</label
            >
        </div>
        <app-error [errors]="errors"></app-error>
        <div class="u-mt-s">
            <button type="submit" class="btn btn-danger mx-auto register__btn">
                Register
            </button>
        </div>
    </form>
</div>
