<h1 class="u-mb-m h-m">Update exam</h1>
<form (ngSubmit)="updateExam()">
    <div class="form-group">
        <label for="points">Points</label>
        <input
            id="points"
            class="form-control"
            type="number"
            name="points"
            [(ngModel)]="request.points"
            value="{{ exam.points }}"
        />
    </div>
    <div class="form-group">
        <label for="examOutcome">Outcome</label>
        <input
            id="examOutcome"
            class="form-control"
            type="text"
            name="description"
            [(ngModel)]="request.description"
        />
    </div>
    <app-error [errors]="errors"></app-error>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
